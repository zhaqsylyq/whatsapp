spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/whatsapp_clone
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/whatsapp-clone
  servlet:
    multipart:
      max-file-size: 50MB

#springdoc:
